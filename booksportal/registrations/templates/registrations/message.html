<!DOCTYPE html>
<html>
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>BOSM '19' </title>
    <!-- Favicon-->

    <link rel="shortcut icon" href="{% static 'registrations/assets/img/favicon.ico'%}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'registrations/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'registrations/plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'registrations/css/style.css' %}" rel="stylesheet">
</head>

<body class="four-zero-four">
    <div class="four-zero-four-container">
        <div class="error-code">{{ error_heading }}</div>
        <div class="error-message">{{ message }}</div>
        <div class="button-place">
            <a href="{{ url }}" class="btn btn-default btn-lg waves-effect">GO TO PREVIOUS PAGE</a>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'registrations/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'registrations/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'registrations/plugins/node-waves/waves.js' %}"></script>
</body>

</html>
