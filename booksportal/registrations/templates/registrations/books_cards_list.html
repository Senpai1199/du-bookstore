<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    RELEVANT BOOKS
                </h2>
            </div>
            <div class="body">
                <style>
                    .media {
                    border-bottom: 1px solid rgba(204, 204, 204, 0.35);
                    }
                    .item-price{
                    text-align: center;
                    margin-top: 5px;
                    margin-bottom: 10px;
                    }
                    .media-body{
                    padding-left: 10px;
                    }
                </style>
                <div class="bs-example" data-example-id="media-alignment">
                    {% for book in books %}
                        <div class="media">
                            <div class="media-left media-top">
                                <a>
                                    <img class="media-object item-picture" src="{{ book.image.url }}" width="100" height="100">
                                    <div class="item-price  col-black">₹100</div>
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{ book.title }}</h4>
                                {% if book.category == "B" %}
                                <p>
                                    <b>{{ book.edition }}</b>
                                </p>
                                {% endif %}
                                {% if book.description != "" %}
                                <p>
                                    {{ book.description }}
                                </p>
                                {% endif %}
                                <p>
                                    {{ book.condition }}
                                </p>
                                {% if book.contains_notes == True %}
                                <p>
                                    <b>NOTES INCLUDED</b>
                                </p>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
