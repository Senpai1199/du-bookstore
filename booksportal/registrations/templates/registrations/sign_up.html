<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load socialaccount %}

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>SIGN UP | DUBS</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'registrations/images/favicon.ico' %}" type="image/x-icon">

    <!-- Icons font CSS-->
    <link href="{% static 'registrations/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registrations/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'registrations/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registrations/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'registrations/css/main.css' %}" rel="stylesheet" media="all">

    <!--For google login button-->
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->
                    
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script> -->
    <!-- End google login link-->
    
    <!-- Bootstrap Core Css -->
    <!-- <link href="{% static 'registrations/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet"> -->

    <!-- Waves Effect Css -->
    <!-- <link href="{% static 'registrations/plugins/node-waves/waves.css' %}" rel="stylesheet" /> -->

    <!-- Custom Css -->
    <!-- <link href="{% static 'registrations/css/style.css' %}" rel="stylesheet"> -->

    <style type="text/css">
        /* $white: #fff;
        $google-blue: #4285f4;
        $button-active-blue: #1669F2; */

        .google-btn {
        width: 184px;
        height: 42px;
        background-color: white;
        border-radius: 2px;
        box-shadow: 0 3px 4px 0 rgba(0,0,0,.25);
        margin-left: 280px;
        }
        .google-icon-wrapper {
            position: absolute;
            margin-top: 1px;
            margin-left: 1px;
            width: 40px;
            height: 40px;
            border-radius: 2px;
            background-color: $white;
        }
        .google-icon {
            position: absolute;
            margin-top: 11px;
            margin-left: 11px;
            width: 18px;
            height: 18px;
        }
        .btn-text {
            float: right;
            margin: 11px 11px 0 0;
            color: $white;
            font-size: 14px;
            letter-spacing: 0.2px;
            font-family: "Roboto";
        }
        .span-center {
            margin-left: 340px;
        }
        &:hover {
            box-shadow: 0 0 6px $google-blue;
        }
        &:active {
            background: $button-active-blue;
        }
        .black-text {
            color: black;
        }

    </style>
    
</head>

<body>
    {% if messages %}
        <div class="body">
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {{message}}
            </div>
        {% endfor %}
        </div>
    {% endif %}

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="dubsLogoSignUp">
                <img class="headerLogo" src="{% static 'registrations/images/dubs_signup_logo.jpg' %}"> <br>
            </div>
            <a href="{% provider_login_url 'google' %}" class="black-text">
                <div class="google-btn">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><b>Sign up with google</b></p>
                </div>
            </a>
                <br>
               <span class="span-center"> -------OR-------</span> <br>
            <div class="card card-1">
                <div class="card-body">
                    <!--Google register-->
                    
                    <!--Google register-->
                    <h2 class="title">Sign Up!</h2>
                    <form method="POST" action="{% url 'sign_up' %}" enctype="multipart/form-data">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="First Name*" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Last Name" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Email*" name="email" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="Password*" name="password" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="Confirm Password*" name="confirm_pass" required>
                                </div>
                            </div>
                        </div>      
                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender">
                                        <option disabled="disabled" selected="selected">Gender</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="O">Other</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>                  
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple" data-live-search="true">
                                <select name="college_name" value="college_name">
                                    <option disabled="disabled" selected="selected">College</option>
                                    {% for college in colleges %}
                                        <option>{{ college.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple" data-live-search="true">
                                <select name="course_name" value="course_name">
                                    <option disabled="disabled" selected="selected">Course Pursuing</option>
                                    {% for course in courses %}
                                        <option>{{ course.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="year" value="year">
                                    <option disabled="disabled" selected="selected">Current Year</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>Masters</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div>
                            <label for="file">Upload a profile picture (optional)</label>
                            <input type="file" id="file" name="file">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div> <br> 
                        <div class="row">
                            <div class="m-t-25 m-b--5 align-center">
                                <h4 class="title"><a class="alreadyLogin" href="{% url 'login' %}">Already have an account? Login!</a></h4>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'registrations/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'registrations/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'registrations/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'registrations/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'registrations/js/global.js' %}"></script>

    <!-- Jquery Core Js -->
    <script src="{% static 'registrations/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'registrations/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'registrations/plugins/node-waves/waves.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
