<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>LOGIN | DUBS</title>
    <link rel="shortcut icon" href="{% static 'registrations/images/background.jpg' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'registrations/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'registrations/plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'registrations/plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'registrations/css/style.css' %}" rel="stylesheet">
</head>
<style>
    .formStyle {
        width: 1000px;
        margin: 0 auto;
    }
</style>

<body class="login-page">
    <div class="container-fluid">
        <div class="logo">
            <img src="{% static 'registrations/images/dubs_logo.jpg' %}" alt=""><a href="javascript:void(0);"></a></img>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card formStyle">
                    <div class="header">
                        <h2>SIGN UP!</h2>
                    </div>
                    <div class="body">
                        <form id="form_validation" method="POST" action="{% url 'sign_up' %">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="name" required>
                                    <label class="form-label">First Name</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="surname" required>
                                    <label class="form-label">Last Name</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="email" class="form-control" name="email" required>
                                    <label class="form-label">Email</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="password" class="form-control" name="password" required>
                                    <label class="form-label">Password</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="password" class="form-control" name="confirm_pass" required>
                                    <label class="form-label">Confirm Password</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <b>Gender: </b> 
                                  <input type="radio" name="gender" id="male" class="with-gap" value="M" checked="checked">
                                  <label for="male">Male</label>
                                  <input type="radio" name="gender" id="female" class="with-gap" value="F">
                                  <label for="female" class="m-l-20">Female</label>
                                  <input type="radio" name="gender" id="other" class="with-gap" value="O">
                                  <label for="other" class="m-l-20">Other</label>
                            </div>
                                <div class="form-group form-float">
                                    <select class="form-control show-tick" size="5" data-live-search="true" name="college_name" value="college_name">
                                        <option disabled>Which College?</option>
                                        {% for college in colleges %} -->
                                            <option>{{ college.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                    <select class="form-control show-tick" size="5" data-live-search="true" name="course_name" value="course_name">
                                        <option value="" disabled selected>Which Course?</option>
                                        {% for course in courses %}
                                            <option>{{ course.name }}</option>
                                        {% endfor %}
                                    </select> <br>
                                    <select class="form-control show-tick" name="year" value="year">
                                        <option value="" disabled selected>Current Year of Study?</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="Masters">Masters</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="file">Upload a profile picture (optional)</label>
                                <input type="file" id="file" name="file">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="checkbox" name="checkbox">
                                <label for="checkbox">I have read and accept the terms</label>
                            </div>
                            <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'registrations/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'registrations/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'registrations/plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'registrations/plugins/jquery-validation/jquery.validate.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'registrations/js/admin.js' %}"></script>
    <script src="{% static 'registrations/js/pages/examples/sign-in.js' %}"></script>
</body>

</html>
